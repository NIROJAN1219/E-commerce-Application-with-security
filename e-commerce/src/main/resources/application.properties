spring.application.name=e-commerce
#=== Server & datasource (H2) ===
spring.datasource.url=jdbc:h2:file:./data/shopdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#=== OAuth2 Resource Server (Auth0) ===
# Replace YOUR_AUTH0_DOMAIN like "dev-abc123.us.auth0.com"
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://YOUR_AUTH0_DOMAIN/.well-known/jwks.json

# (optional) expected audience check - uncomment and set your API audience if you use it
#spring.security.oauth2.resourceserver.jwt.audiences=YOUR_API_AUDIENCE

# === Server port & SSL (for production configure keystore) ===
server.port=8080
# To run HTTPS locally in dev you can configure keystore properties here (skip for demo)
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=changeit
# server.ssl.keyStoreType=PKCS12
